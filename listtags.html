<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags in HTML</title>
</head>
<body>
    <h2>Ordered List</h2>

    <ol>
        <li>Kivinshi</li>
        <li>Heril</li>
    </ol>

    <ol type="A">
        <li>Kivinshi</li>
        <li>Heril</li>
    </ol>

    <ol type="a">
        <li>Kivinshi</li>
        <li>Heril</li>
    </ol>

    <ol type="I">
        <li>Kivinshi</li>
        <li>Heril</li>
    </ol>

    <ol type="i">
        <li>Kivinshi</li>
        <li>Heril</li>
    </ol>

    <h2>Unordered List</h2>

    <ul type="disc">
        <li>Dohu</li>
        <li>Dohi</li>
    </ul>

    <ul type="circle">
        <li>Dohu</li>
        <li>Dohi</li>
    </ul>

    <ul type="square">
        <li>Dohu</li>
        <li>Dohi</li>
    </ul>

    <ul type="none">
        <li>Dohu</li>
        <li>Dohi</li>
    </ul>

</body>
</html>
