<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
    }
    .instagram {
      width: 100%;
      height: 100vh;
      display: flex;
    }
    .left_bar {
      width: 20%;
      background-color: blueviolet;
    }
    .post {
      width: 55%;
      background-color: greenyellow;
    }
    .suggestion_section {
      width: 25%;
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <div class="instagram">
    <div class="left_bar"></div>
    <div class="post"></div>
    <div class="suggestion_section"></div>
  </div>
</body>
</html>
