<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Attributes</title>
</head>
<body>
    <h2>Table Attributes</h2>
    <table bgcolor="yellow" align="left" border="5" cellspacing="5" cellpadding="15">
        <thead>
            <tr>
                <th>Course</th>
                <th>Fees</th>
                <th>Durestion</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td>Web Development</td>
                <td>9000</td>
                <td>6 months</td>
            </tr>
            <tr>
                <td colspan="3" bgcolor="green"></td>
            </tr>

            <tr>
                <td colspan="2"></td>
                <td></td>
            </tr>

            <tr>
                <td rowspan="5" bgcolor="green"></td>
            </tr>

            
            <tr>
                <td>Data Analytics</td>
                <td>5000</td>
                <td>3 months</td>
            </tr>
        </body>
    </table>
</body>
</html>
