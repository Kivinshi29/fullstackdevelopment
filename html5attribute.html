<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Attributes</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Profile</legend>
            Name: <input type="text" required="" placeholder="Enter your name..." autofocus="" maxlength="10"/><br><br>
            College: <input type="text" name="college" value="GEC,Bharuch" disabled=""/><br><br>
            Gender:
             <input type="radio" name="gender" value="m"/>Male
             <input type="radio" name="gender" value="f" checked=""/>Female<br><br>
            Age: <input type="number" name="age" min="1" max="35"/><br><br>
            <input type="submit"/>
        </fieldset>
    </form>
</body>
</html>
